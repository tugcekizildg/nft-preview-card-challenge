<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card-container">
    <section class="top-card">
      <div class="img-block">
        <img src="images/image-equilibrium.jpg" alt="colorful cube shape for crypto">
        <div class="img-icon">
          <img class="image" src="images/icon-view.svg" alt="eye view">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>

    <section class="currency-section">
      <div class="currency">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        0.041 ETH
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="clock icon">
        3 days left
      </div>
    </section>
    <section class="bottom-card">
      <img src="images/image-avatar.png" alt="avatar profile picture" class="avatar">
      Creation of<span> Jules Wyvern</span>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tuğçe KIZILDAĞ</a>.
  </div>
</body>

</html>
